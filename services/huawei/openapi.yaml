components:
    schemas:
        CreateInstancesRequest:
            type: object
            properties:
                accessKey:
                    type: string
                secretKey:
                    type: string
                regionId:
                    type: string
                    description: 区域id
                projectId:
                    type: string
                    description: project_id
                imageId:
                    type: string
                    description: 镜像id
                name:
                    type: string
                    description: 实例名称只能由中文字符、英文字母、数字及“_”、“-”、“.”组成,且长度为[1-64]个字符。 创建的云服务器器数量(count字段对应的值)大于1时,为区分不同云服务器,创建过程中系统会自动在名称后加“-0000”的类似标记。故此时名称的长度为[1-59]个字符。
                instanceType:
                    type: string
                    description: 实例规格
                vpcId:
                    type: string
                    description: 待创建云服务器所属虚拟私有云(简称VPC),需要指定已创建VPC的ID,UUID格式。
                nics:
                    type: array
                    items:
                        $ref: '#/components/schemas/CreateInstancesRequest_Nic'
                    description: 待创建云服务器的网卡信息。  约束：  - 网卡对应的子网（subnet）必须属于vpcid对应的VPC。 - 当前单个云服务器支持最多挂载12张网卡。 - 不同的规格对网卡上限有一定的区别，参考[规格清单](https://support.huaweicloud.com/productdesc-ecs/zh-cn_topic_0159822360.html)。
                rootVolume:
                    $ref: '#/components/schemas/CreateInstancesRequest_RootVolume'
                count:
                    type: integer
                    description: 创建数量(1-100，默认1) 不传该字段时默认取值为1。 租户的配额足够时,最大值为500。
                    format: int32
                password:
                    type: string
                    description: 实例密码
                dryRun:
                    type: boolean
                    description: 是否只预检此次请求 true：发送检查请求，不会创建实例。检查项包括是否填写了必需参数、请求格式等。 如果检查不通过，则返回对应错误。 如果检查通过，则返回202状态码。 false：发送正常请求，通过检查后并且执行创建云服务器请求。
        CreateInstancesRequest_Nic:
            type: object
            properties:
                subnetId:
                    type: string
                    description: 待创建云服务器所在的子网信息,需要指定vpcid对应VPC下的子网ID,UUID格式。
            description: 待创建云服务器的网卡信息。  约束：  - 网卡对应的子网（subnet）必须属于vpcid对应的VPC。 - 当前单个云服务器支持最多挂载12张网卡。 - 不同的规格对网卡上限有一定的区别，参考[规格清单](https://support.huaweicloud.com/productdesc-ecs/zh-cn_topic_0159822360.html)。
        CreateInstancesRequest_RootVolume:
            type: object
            properties:
                volumeType:
                    type: string
                    description: 云服务器系统盘对应的磁盘类型，需要与系统所提供的磁盘类型相匹配。  - SATA：普通IO磁盘类型。 - SAS：高IO磁盘类型。 - SSD：超高IO磁盘类型。 - co-p1：高IO (性能优化Ⅰ型) - uh-l1：超高IO (时延优化)  > 说明： >  > 对于HANA云服务器、HL1型云服务器、HL2型云服务器，需使用co-p1和uh-l1两种磁盘类型。对于其他类型的云服务器，不能使用co-p1和uh-l1两种磁盘类型。
                size:
                    type: integer
                    description: 系统盘大小，容量单位为GB， 输入大小范围为[1,1024]。  约束：  - 系统盘大小取值应不小于镜像支持的系统盘的最小值(镜像的min_disk属性)。 - 若该参数没有指定或者指定为0时，系统盘大小默认取值为镜像中系统盘的最小值(镜像的min_disk属性)。  > 说明：  > 镜像系统盘的最小值(镜像的min_disk属性)可在控制台中点击镜像详情查看。或通过调用“查询镜像详情（OpenStack原生）”API获取，详细操作请参考[《镜像服务API参考》](https://support.huaweicloud.com/api-ims/ims_03_0702.html)中“查询镜像详情（OpenStack原生）”章节。
                    format: int32
        CreateInstancesResponse:
            type: object
            properties:
                data:
                    $ref: '#/components/schemas/GoogleProtobufAny'
        CreateSubnetRequest:
            type: object
            properties:
                accessKey:
                    type: string
                secretKey:
                    type: string
                regionId:
                    type: string
                    description: 区域id
                projectId:
                    type: string
                    description: project_id
                cidr:
                    type: string
                    description: 功能说明：子网的网段 取值范围：必须在vpc对应cidr范围内 约束：必须是cidr格式。掩码长度不能大于28
                name:
                    type: string
                    description: 功能说明：子网名称 取值范围：1-64个字符，支持数字、字母、中文、_(下划线)、-（中划线）、.（点）
                vpcId:
                    type: string
                    description: 子网所在VPC标识
                gatewayIp:
                    type: string
                    description: 功能说明：子网的网关 取值范围：子网网段中的IP地址 约束：必须是ip格式
                description:
                    type: string
                    description: 功能说明：子网描述 取值范围：0-255个字符，不能包含“<”和“>”。
                ipv6Enable:
                    type: boolean
                    description: 功能说明：是否创建cidr_v6 取值范围：true（开启），false（关闭） 约束：不填时默认为false > 说明 该参数目前仅在“华北-北京四”区域开放，且申请IPv6公测后才可设置。
                dhcpEnable:
                    type: boolean
                    description: 功能说明：子网是否开启dhcp功能 取值范围：true（开启），false（关闭） 约束：不填时默认为true。当设置为false时，会导致新创建的ECS无法获取IP地址，cloudinit无法注入账号密码，请谨慎操作。
                primaryDns:
                    type: string
                    description: 功能说明：子网dns服务器地址1 约束：ip格式，不支持IPv6地址 默认值：不填时为空 [内网DNS地址请参见](https://support.huaweicloud.com/dns_faq/dns_faq_002.html) [通过API获取请参见](https://support.huaweicloud.com/api-dns/dns_api_69001.html)
