                    description: 实例所属安全组。 该参数可以通过调用 [DescribeSecurityGroups](https://cloud.tencent.com/document/api/215/15808) 的返回值中的sgId字段来获取。
                loginSettings:
                    $ref: '#/components/schemas/Instance_LoginSettings'
                instanceState:
                    type: string
                    description: 实例状态。 取值范围：  PENDING：表示创建中  LAUNCH_FAILED：表示创建失败  RUNNING：表示运行中  STOPPED：表示关机  STARTING：表示开机中  STOPPING：表示关机中  REBOOTING：表示重启中  SHUTDOWN：表示停止待销毁  TERMINATING：表示销毁中。
                tags:
                    type: array
                    items:
                        $ref: '#/components/schemas/Instance_Tag'
                    description: 实例关联的标签列表。
                stopChargingMode:
                    type: string
                    description: 实例的关机计费模式。 取值范围：  KEEP_CHARGING：关机继续收费  STOP_CHARGING：关机停止收费  NOT_APPLICABLE：实例处于非关机状态或者不适用关机停止计费的条件
                uuid:
                    type: string
                    description: 实例全局唯一ID
                latestOperation:
                    type: string
                    description: 实例的最新操作。例：StopInstances、ResetInstance。 注意：此字段可能返回 null，表示取不到有效值。
                latestOperationState:
                    type: string
                    description: 实例的最新操作状态。 取值范围：  SUCCESS：表示操作成功  OPERATING：表示操作执行中  FAILED：表示操作失败 注意：此字段可能返回 null，表示取不到有效值。
                latestOperationRequestId:
                    type: string
                    description: 实例最新操作的唯一请求 ID。 注意：此字段可能返回 null，表示取不到有效值。
                disasterRecoverGroupId:
                    type: string
                    description: 分散置放群组ID。 注意：此字段可能返回 null，表示取不到有效值。
                ipv6Addresses:
                    type: array
                    items:
                        type: string
                    description: 实例的IPv6地址。 注意：此字段可能返回 null，表示取不到有效值。
                camRoleName:
                    type: string
                    description: CAM角色名。 注意：此字段可能返回 null，表示取不到有效值。
                hpcClusterId:
                    type: string
                    description: 高性能计算集群`ID`。 注意：此字段可能返回 null，表示取不到有效值。
                rdmaIpAddresses:
                    type: array
                    items:
                        type: string
                    description: 高性能计算集群`IP`列表。 注意：此字段可能返回 null，表示取不到有效值。
                isolatedSource:
                    type: string
                    description: 实例隔离类型。 取值范围：  ARREAR：表示欠费隔离  EXPIRE：表示到期隔离  MANMADE：表示主动退还隔离  NOTISOLATED：表示未隔离 注意：此字段可能返回 null，表示取不到有效值。
                gpuInfo:
                    $ref: '#/components/schemas/Instance_GPUInfo'
